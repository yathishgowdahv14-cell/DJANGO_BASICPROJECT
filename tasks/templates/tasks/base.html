<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Cracker — A powerful task management app to crush your to-do list.">
    <title>{% block title %}Task Cracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'dashboard' %}" class="nav-brand">
                <span class="brand-icon">⚡</span>
                <span class="brand-text">Task<span class="brand-accent">Cracker</span></span>
            </a>
            <a href="{% url 'task_create' %}" class="btn btn-primary btn-glow">
                <span class="btn-icon">+</span> New Task
            </a>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 TaskCracker &mdash; Crack your tasks, own your day.</p>
    </footer>
</body>
</html>
